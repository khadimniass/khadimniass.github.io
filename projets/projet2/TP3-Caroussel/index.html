<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP-3 carroussel</title>
</head>
<body>
    <h2 style="text-align: center;">
        <a href="/#carrousse">
            REVENIR AU PORTFOLIO
        </a>
    </h2>
    <div class="caroussel">
        <button class="caroussel_button carousel-left"> < </button>
        <div class="slide-containner"> <!-- caroussel_track-containner -->
            <ul class="slides">  <!-- caroussel_track -->
                <li class="caroussel-slide current-slide"><img src="imgs/emb1.jpg" alt="img 1"></li>
                <li class="caroussel-slide"><img src="imgs/emb2.jpg" alt="img 2"></li>
                <li class="caroussel-slide"><img src="imgs/p2.jpg" alt="img 3"></li>
                <li class="caroussel-slide"><img src="imgs/pizza.jpg" alt="img 4"></li>
                <li class="caroussel-slide"><img src="imgs/soupe.jpg" alt="img 5"></li>
            </ul>
        </div>
        <button class="caroussel_button caroussel-right"> > </button>
        <div class="caroussel_nav">
            <button class="caroussel-navigator carousel-current"></button>
            <button class="caroussel-navigator"></button>
            <button class="caroussel-navigator"></button>
            <button class="caroussel-navigator"></button>
            <button class="caroussel-navigator"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
